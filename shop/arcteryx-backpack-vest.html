<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@200;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Nicole McLaughlin</title>
</head>

<body>
    <video autoplay loop muted class="background-video">
        <source src="../assets/background-video.mp4" type="video/mp4">
    </video>
    <div class="navigation">
        <a href="../" class="navigation__link">
            <h4 class="navigation__title">Nicole McLaughlin</h4>
        </a>
        <input type="checkbox" class="navigation__checkbox" id="navi-toggle">
        <label for="navi-toggle" class="navigation__button">
            <span class="navigation__icon">&nbsp;</span>
        </label>
        <div class="navigation__mask">&nbsp;</div>
        <nav class="navigation__nav">
            <ul class="navigation__list">
                <li class="navigation__item">
                    <a href="../about.html" class="btn btn--dark">About me</a>
                </li>
                <li class="navigation__item">
                    <a href="../work.html" class="btn btn--dark">Work</a>
                </li>
                <li class="navigation__item">
                    <a href="../shop.html" class="btn btn--dark">Shop </a>
                </li>
            </ul>
        </nav>
    </div>
    <main class="container">
        <div class="product">
            <a href="../shop.html" class="btn btn--dark product__btn">&larr; Back to shop</a>
            <div class="product__container">
                <div class="product__image">
                    <div class="product__slide product__slide--1">
                        <img src="../assets/img/shop/shop-item-1--thumbnail.jpg" alt="">
                    </div>
                    <div class="product__slide product__slide--2">
                        <img src="../assets/img/shop/shop-item-1--before.jpg" alt="">
                    </div>
                </div>
                <div class="product__info"></div>
            </div>
        </div>
    </main>
</body>

</html>
